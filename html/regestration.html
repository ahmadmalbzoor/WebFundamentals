<!DOCTYPE html>
<html>
    <head>
        <title>My registration form</title>
        <h1>My registration form</h1>
    </head>
    <body>
    <div >
            <label for="First_name">First Name:</label>
            <input type="text" id="First_name" name="first name">
    </div>
    <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last name">
    </div>
    <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
    </div>
    <div>
            <label for="password">Password</label>
            <input type="password"  id="password" name="password">
    </div>
    <div>
            <label for="pwconfirm">PW Confirm:</label>
            <input type="password" id="password" name="password">
    </div>
    <div>
            <label for="barthday">Barthday:</label>
            <input type="date" id="barthday" name="barthday">
    </div>
    <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female",name="gender"  value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
    </div>
    <div>
            <p>A short description about yourself</p>
            <textarea name="description"></textarea>
    </div>
    <P>Favarite  Language</P>
    <div>
        
        <select name="Language">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
    </div>
    <input type="submit" value=" submit">
    </body>
</html>
