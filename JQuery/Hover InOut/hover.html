    <script>
        $(document).ready(function () {
            $(".img1").hover(function () {
                var y = $(this).attr("src");
                $(this).attr("src", $(this).attr("data-alt-src"));

            }, function () {
                var y = $(this).attr("src");
                $(this).attr('src', $(this).attr("data-alt-src"));
                $(this).attr("data-alt-src", y);
            })
        });
    </script>

</head>
